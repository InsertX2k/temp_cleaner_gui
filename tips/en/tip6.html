<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tip</title>
    <style>
        kbd{
            background-color: #333;
            color: white;
            border-radius: 25%;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1>
        Can't see the list of deleted files?
    </h1>
    <p>
        Temp_Cleaner GUI provides you with some keyboard shortcuts you can use to change the text size of the list that shows you what is deleted and what is not.
    </p>
    <p> 
        To increase text size: <kbd>Ctrl</kbd> + <kbd>I</kbd>
    </p>
    <p>
        To decrease text size: <kbd>Ctrl</kbd> + <kbd>D</kbd>
    </p>
</body>
</html>
